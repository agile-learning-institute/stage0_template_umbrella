# docker-compose.yaml for Mentor Hub developers edition
services:
  ##################################
  # Welcome Service
  ##################################
  welcome:
    image: ghcr.io/agile-learning-institute/mentorhub:latest
    ports:
      - 80:80
    profiles:
      - all

  ##################################
  # Custom Runbook API Service (Deployed Profile)
  ##################################
  runbook-api:
    image: ghcr.io/agile-learning-institute/mentorhub_runbook_api:latest
    container_name: runbook_api
    working_dir: /opt/stage0/runner
    restart: unless-stopped
    ports:
      - "8383:8383"
    environment:
      API_PORT: 8383
      RUNBOOKS_DIR: ./runbooks
      ENABLE_LOGIN: "true"
      LOGGING_LEVEL: "INFO"
      JWT_SECRET: ${JWT_SECRET}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      SSH_KEY: ${SSH_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8182/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - all
      - runbook

  runbook-spa:
    image: ghcr.io/agile-learning-institute/stage0_runbook_spa:latest
    container_name: runbook_spa
    restart: unless-stopped
    ports:
      - "8384:80"
    environment:
      API_HOST: runbook-api
      API_PORT: 8383
      IDP_LOGIN_URI: ${IDP_LOGIN_URI:-http://localhost:8384/login}
    depends_on:
      runbook-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - all
      - runbook

  ##################################
  # Backing Services 
  ##################################
  # MongoDB backing service 
  mongodb:
    image: mongo:7.0.5
    ports:
      - 27017:27017
    extra_hosts:
      - "mongodb:127.0.0.1"
    healthcheck:
      test: echo "db.runCommand('ping')" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 3
    command: ["--bind_ip_all", "--port", "27017"]
    profiles:
      - all
      - mongodb

  ##################################
  # Mongo Database Configuration Utilities
  ##################################
  mongodb_api:
    image: ghcr.io/agile-learning-institute/mentorhub_mongodb_api:latest
    restart: no
    ports:
      - 8385:8385
    environment:
      MONGO_CONNECTION_STRING: mongodb://mongodb:27017/
      MONGODB_REQUIRE_TLS: False
      MONGO_DB_NAME: mentor_hub
      AUTO_PROCESS: True
      LOAD_TEST_DATA: True
      API_PORT: 8385
      SPA_PORT: 8386
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8081/api/config/').read()\" || exit 1"]
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 3
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - all
      - mongodb
      - dashboard
      - dashboard-api

  mongodb_spa:
    image: ghcr.io/agile-learning-institute/mongodb_configurator_spa:latest
    restart: no
    ports:
      - 8386:8386
    environment:
      API_HOST: mongodb_api
      API_PORT: 8385
      SPA_PORT: 8386
    depends_on:
      mongodb_api:
        condition: service_started
    profiles:
      - all
      - mongodb

